        }

        .plan-price {

        }

        .plan-features {
            list-style: none;
            padding: 0;
            margin: 0;

        }

        .plan-features li {
            margin-bottom: 20px;

        }

        .plan-button {
            background-color: rgb(79, 79, 221);
            column-rule-style: inherit;
        }

        @media(max-width:125px) {
            .pricing-container {
                flex-direction: column;
                height: auto;
            }

        }
    </style>
</head>
